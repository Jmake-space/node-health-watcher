apiVersion: v1
kind: ConfigMap
metadata:
  name: node-health-watcher-config
  namespace: monitoring
data:
  CLUSTER_NAME: pi-k3s
  AIRFLOW_BASE_URL: http://airflow-webserver.airflow.svc.cluster.local:8080
  AIRFLOW_DAG_ID: node_health_alert
  GHA_DISPATCH_URL: https://api.github.com/repos/Jmake-space/homelab-actions/dispatches
  GHA_EVENT_TYPE: k3s-node-alert
  WATCH_DEBOUNCE_SECONDS: "5"
  AIRFLOW_MAX_RETRIES: "5"
  AIRFLOW_TIMEOUT_SECONDS: "10"
  INCIDENT_LOG_PATH: /var/lib/node-health-watcher/incidents.ndjson
  LOG_LEVEL: INFO
