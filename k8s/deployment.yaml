apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-health-watcher
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-health-watcher
  template:
    metadata:
      labels:
        app: node-health-watcher
    spec:
      serviceAccountName: node-health-watcher
      containers:
        - name: node-health-watcher
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
          args:
            - pip install --no-cache-dir -r /app/requirements.txt && python /app/main.py
          envFrom:
            - configMapRef:
                name: node-health-watcher-config
            - secretRef:
                name: node-health-watcher-secret
          volumeMounts:
            - name: watcher-code
              mountPath: /app
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
      volumes:
        - name: watcher-code
          configMap:
            name: node-health-watcher-code
